<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link the javascript file -->
    <script src="script.js" defer></script>
    <title>Color Palette Generator</title>
    <!-- site description  #C94CC3-->
    <meta
      name="description"
      content="A simple color palette generator that generates a color palette based on the color you choose." />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="title">Random Color Generator</h1>
        <p class="description">
          Click the <strong>Generate Color</strong> button and watch your
          JavaScript performs its magic!
        </p>
      </header>
      <section>
        <div id="color-display"></div>
        <p>
          Click on code to copy: &nbsp;<span id="color-code"
            >No code generated</span
          >
        </p>
        <button id="btn-generate">Generate Color</button>
      </section>
    </main>
  </body>
</html>
